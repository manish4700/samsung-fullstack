<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="display-1">play-with-web-ui</div>
        <hr />
        <button class="btn btn-dark" id="top5-todos-btn">Top-5 todos</button>
        <hr />
        <span id="message"></span>
        <hr />
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>completed</th>
                </tr>
            </thead>
            <tbody id="todos">
            </tbody>
        </table>
        <hr />
        <div class="card">
            <div class="card-header">Welcome</div>
            <div class="card-body">
                Welcome to Web UI world
            </div>
        </div>
        <hr />
        <button class="btn btn-primary">greet me</button>
        <button class="btn btn-danger">hide</button>
        <button class="btn btn-success">show</button>
        <hr />
        <div id="timer"></div>
        <hr />
    </div>
    <script src="index.js"></script>
</body>

</html>
