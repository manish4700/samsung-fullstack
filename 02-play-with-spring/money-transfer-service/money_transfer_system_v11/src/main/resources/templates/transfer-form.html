<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="container">

    <div class="display-6">Money-Transfer-Service</div>
    <hr />

    <a href="/transfer" class="btn btn-primary">Transfer</a>

    <hr />

    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Transfer Form
                </div>
                <div class="card-body">
                    <form action="/transfer" method="POST">
                        <div class="mb-3">
                            <label for="sourceAccount" class="form-label">Souce Account</label>
                            <input type="text" class="form-control" id="sourceAccount" name="sourceAccount">
                        </div>
                        <div class="mb-3">
                            <label for="targetAccount" class="form-label">Target Account</label>
                            <input type="text" class="form-control" id="targetAccount" name="targetAccount">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" name="amount">
                        </div>
                        <button type="submit" class="btn btn-primary">Transfer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
