<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <h1 class="text-center mt-5">todos</h1>
    <hr />

    <a href="/view-todos">View todos</a>

    <hr />

    <div class="row">
        <div class="col-6">
            <form action="/create-todo" method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="What needs to be done?" name="title">
                    <button class="btn btn-outline-secondary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <hr />

    <div class="row mt-3">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Completed</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="todo : ${todos}">
                        <td th:text="${todo.id}"></td>
                        <td th:text="${todo.title}"></td>
                        <td th:text="${todo.completed}"></td>
                        <td>
                            <a th:href="@{'/delete-todo?id=' + ${todo.id}}" class="btn btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

</body>

</html>
